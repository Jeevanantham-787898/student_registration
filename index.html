<!DOCTYPE HTML>
<html>
    <head>
        <title>Student Registration</title>
        <link rel="stylesheet" href="./index.css"/>
    </head>
    <body>
        <div class="w3-container">
            <h2>Student Registration</h2>
            <form action="./register.php" method="POST">
                <label for="name">Name :</label>
                <input type="text" name="name" id="name" required /><br><br>

                <label for="rollno">Roll No :</label>
                <input type="text" name="rollno" id="rollno" required /><br><br>

                <label for="mobile">Mobile No :</label>
                <input type="text" name="mobile" id="mobile" required /><br><br>

                <label for="mail">Email :</label>
                <input type="email" name="mail" id="mail" required /><br><br>

                <label for="course">Course :</label>
                <input type="text" name="course" id="course" required /><br><br>

                <button type="submit">Register</button>
            </form>
        </div>
    </body>
</html>
